<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main style  -->
     <link rel="stylesheet" href="assets/css/">
     <!-- boostrap   -->
     <link rel="stylesheet" href="assets/css/bootstrap.min.css">
     <!-- font-awsome -->
    <link rel="stylesheet" href="assets/css/all.min.css">

     <title>Formulaire d’Évaluation des Employés</title>
</head>
<body class="bg-dark">
    <div class="container">
        <h1 class="text-center text-warning ">Formulaire d'enquête</h1>
        <form action="">
            <section class="section-1">
              <div class="form-group">
                <label   class="text-info">Nom:</label>
                <input class="form-control mb-3" type="text" id="nom">
              </div>

              <div >
                <label  class="text-info" for="age">Date de nassance:</label>
                <input class="form-control mb-3" type="date" id="age">
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary ">suivant</button>
              </div>

            </section>

            <section class="section-2 ">
                <div class="form-group mb-3">
                    <label for="email" class="text-info">Email:</label>
                    <input type="email" name="emmail"  class="form-control mb-3" id="">
                </div>
                <div class="form-group mb-3">
                    <label for="phone" class="text-info">phone:</label>
                    <input type="tel" name="phone"  class="form-control mb-3" id="">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-warning">précédent</button>
                    <button type="button" class="btn btn-primary" >suivant</button>
                </div>
            </section>

            <section class="section-3">
                     <div class="form-group mb-3">
                        <label for="feedback" class="text-info">Feedback:</label>
                        <textarea name="feedback" class="form-control"></textarea>
                     </div>
                     <div class="d-flex justify-content-between">
                         <button type="submit" class="btn btn-warning">prècèdent</button>
                         <button type="submit" class="btn btn-primary">suivant</button>
                     </div>
            </section>
        </form>
    </div>
</body>
</html>
