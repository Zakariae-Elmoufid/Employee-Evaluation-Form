<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main style  -->
    <link rel="stylesheet" href="assets/css/">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <title>Formulaire d’Évaluation des Employés</title>
</head>
<body class="bg-dark">
    <div class="container">
        <h1 class="text-center text-warning">Formulaire d'enquête</h1>
        <form action="">
            <!-- -------------------section-1----------------------- -->
            <section class="section d-block" id="section1">
                <div class="form-group">
                    <label class="text-info">Nom:</label>
                    <input class="form-control mb-3" type="text" id="nom">
                </div>
                <div>
                    <label class="text-info" for="age">Age:</label>
                    <input class="form-control mb-3" type="number" id="age">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary next-btn" >suivant</button>
                </div>
            </section>

            <!-- -------------------section-2----------------------- -->
            <section class="section d-none" id="section2">
                <div class="form-group mb-3">
                    <label for="email" class="text-info">Email:</label>
                    <input type="email" name="email" class="form-control mb-3">
                </div>
                <div class="form-group mb-3">
                    <label for="phone" class="text-info">Phone:</label>
                    <input type="tel" name="phone" class="form-control mb-3">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-warning previous-btn"  >précédent</button>
                    <button type="button" class="btn btn-primary next-btn"  >suivant</button>
                </div>
            </section>

            <!-- -------------------section-3----------------------- -->
            <section class="section d-none" id="section3">
                <div class="form-group mb-3">
                    <label for="feedback" class="text-info">Feedback:</label>
                    <textarea name="feedback" class="form-control"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-warning previous-btn" >précédent</button>
                    <button type="submit" class="btn btn-primary next-btn">submit</button>
                </div>
            </section>
        </form>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
